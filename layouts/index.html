<!DOCTYPE html>
<html lang="en">
{{ partial "head" . }}

<body>
    <header>
        <img src="/images/ar-logo-white.svg" alt="">
        <hgroup>
            <h1>Allan Reyes</h1>
            <h3>Designer
                <span>&</span> enthusiast</h3>
        </hgroup>
    </header>
    <nav>
        <ol>
            {{ range first 8 (where .Data.Pages "Type" "posts") }}
            <li>
                <img src="images/{{ .Params.photo }}" alt="">
                <hgroup>
                    <h2>
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </h2>
                    <h4>
                        {{ .Params.excerpt }}
                    </h4>
                </div>
            </li>
            {{ end }}
        </ol>
    </nav>
    <main></main>
    {{ partial "foot" . }}
</body>

</html>
